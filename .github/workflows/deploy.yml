name: Deploy Kupuri Studios

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react/package-lock.json'
      
      - name: Install frontend dependencies
        run: cd react && npm ci --legacy-peer-deps
      
      - name: Lint frontend code
        run: cd react && npm run lint 2>&1 | head -100
        continue-on-error: true

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Check Python syntax
        run: |
          python -m py_compile server/**/*.py 2>&1 | head -50
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    needs: lint-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react/package-lock.json'
      
      - name: Install dependencies
        run: cd react && npm ci --legacy-peer-deps
      
      - name: Build React app
        run: cd react && npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-dist
          path: react/dist
          retention-days: 1

  build-backend:
    name: Build Backend
    needs: lint-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Check requirements.txt
        run: |
          python -m pip install --dry-run -r server/requirements.txt 2>&1 | tail -20 || true

  test-frontend:
    name: Test Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react/package-lock.json'
      
      - name: Install dependencies
        run: cd react && npm ci --legacy-peer-deps
      
      - name: Run tests
        run: cd react && npm run test 2>&1 | head -100
        continue-on-error: true

  deploy:
    name: Deploy to Railway
    needs: [build-frontend, build-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --detach
          echo "Deployment started. Monitoring for 5 minutes..."
          for i in {1..30}; do
            sleep 10
            if curl -s -f https://kupuri-studios-production-6f67.up.railway.app/health > /dev/null 2>&1; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for deployment..."
          done
          echo "‚ùå Deployment timeout"
          railway logs --tail 50
          exit 1
      
      - name: Verify API endpoints
        run: |
          echo "Testing /health endpoint..."
          curl -s -f https://kupuri-studios-production-6f67.up.railway.app/health | head -100
          echo ""
          echo "Testing /api/metrics endpoint..."
          curl -s -f https://kupuri-studios-production-6f67.up.railway.app/api/metrics | head -100

  notify:
    name: Notify Deployment
    needs: deploy
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Kupuri Studios deployed successfully!"
            echo "üåê Live: https://kupuri-studios-production-6f67.up.railway.app"
            echo "üìä Dashboard: https://kupuri-studios-production-6f67.up.railway.app/dashboard"
          else
            echo "‚ùå Deployment failed. Check logs above."
          fi
